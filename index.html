<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">\
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Tarjimon</title>
</head>

<body>
    <div class="container mt-3 ">
        <div class="row">
            <div class="col-12 mb-3 text-center">
                <h1 class="text-center font-monospace text-success">Tarjimon</h1>
            </div>
            <div class="col-12 mb-3 mycol">
                <textarea class="form-control border-3" placeholder="O'zbekcha matn kiriting" name="text_uz"
                    id="text_uz" rows="3"></textarea>
                    <button class="btn btn-primary btn-sm mybtn"  data-clipboard-target="#text_uz">Copy <i class="bi bi-copy"></i> </button>
            </div>

            <div class="col-12 mb-3 mycol">
                <textarea class="form-control border-3" placeholder="Ruscha tarjimasi" name="text_ru" id="text_ru"
                    rows="3"></textarea>
                    <button class="btn btn-primary btn-sm mybtn"  data-clipboard-target="#text_ru">Copy <i class="bi bi-copy"></i> </button>
            </div>

            <div class="col-12 mb-3 mycol">
                <textarea class="form-control border-3" placeholder="Inglizcha tarjimasi" name="text_en" id="text_en"
                    rows="3"></textarea>
                    <button class="btn btn-primary btn-sm mybtn"  data-clipboard-target="#text_en">Copy <i class="bi bi-copy"></i> </button>
            </div>
            <div class="col-12 mb-3 mycol">
                <textarea class="form-control border-3" placeholder="Turkcha tarjimasi" name="text_tr" id="text_tr"
                    rows="3"></textarea>
                    <button class="btn btn-primary btn-sm mybtn"  data-clipboard-target="#text_tr">Copy <i class="bi bi-copy"></i> </button>
            </div>
            <div class="col-12 text-center">
                <button class="btn btn-success" id="translate">Tarjima qilish</button>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
    <script src="main.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.11/clipboard.min.js"></script>
    <script>new ClipboardJS('.btn');</script>
</body>

</html>
